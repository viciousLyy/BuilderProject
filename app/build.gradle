plugins {
    id 'BuilderProject.java-application-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation fileTree(dir:'src/main/resources/lib/antlr-3.1.2-1.jar')
    implementation fileTree(dir:'src/main/resources/lib/cpdetector_1.0.10.jar')
    implementation fileTree(dir:'src/main/resources/lib/chardet-1.0.jar')

}

application {
    // Define the main class for the application.
    mainClass = 'BuilderProject.app.App'
    tasks.withType(JavaCompile){
        options.encoding='utf-8'
    }

}




